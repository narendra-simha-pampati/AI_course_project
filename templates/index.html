<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Studio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-slate-950 text-slate-100">
  <div class="max-w-6xl mx-auto px-6 py-8">
    <header class="flex items-center justify-between">
      <h1 class="text-3xl font-bold bg-gradient-to-r from-cyan-400 to-violet-500 bg-clip-text text-transparent">AI Studio</h1>
      <a href="https://huggingface.co" target="_blank" class="text-xs text-slate-400 hover:text-slate-200">Powered by Transformers & Diffusers</a>
    </header>

    <div class="mt-8 rounded-xl bg-slate-900/60 ring-1 ring-white/10 p-4">
      <nav class="flex gap-2">
        <button class="tab-btn px-3 py-2 rounded-lg text-sm bg-slate-800 hover:bg-slate-700" data-tab="caption">Image Caption</button>
        <button class="tab-btn px-3 py-2 rounded-lg text-sm bg-slate-800 hover:bg-slate-700" data-tab="txt2img">Text â†’ Image</button>
        <button class="tab-btn px-3 py-2 rounded-lg text-sm bg-slate-800 hover:bg-slate-700" data-tab="summarize">Summarize</button>
        <button class="tab-btn px-3 py-2 rounded-lg text-sm bg-slate-800 hover:bg-slate-700" data-tab="elaborate">Elaborate</button>
      </nav>

      <section id="tab-caption" class="tab mt-6 grid md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <label class="block">
            <span class="text-sm text-slate-300">Upload image</span>
            <input id="cap-file" type="file" accept="image/*" class="mt-1 block w-full text-sm file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-500/10 file:text-cyan-400 hover:file:bg-cyan-500/20" />
          </label>
          <div class="grid grid-cols-2 gap-4 text-sm">
            <label>Max tokens <input id="cap-max" type="number" value="32" class="mt-1 w-full bg-slate-800 rounded p-2" /></label>
            <label>Temperature <input id="cap-temp" type="number" step="0.1" value="1.0" class="mt-1 w-full bg-slate-800 rounded p-2" /></label>
            <label>Top-p <input id="cap-topp" type="number" step="0.05" value="0.9" class="mt-1 w-full bg-slate-800 rounded p-2" /></label>
            <label>Beams <input id="cap-beams" type="number" value="1" class="mt-1 w-full bg-slate-800 rounded p-2" /></label>
            <label>Repetition penalty <input id="cap-rep" type="number" step="0.1" value="1.0" class="mt-1 w-full bg-slate-800 rounded p-2" /></label>
            <label>Prefix <input id="cap-prefix" type="text" placeholder="e.g., A photo of" class="mt-1 w-full bg-slate-800 rounded p-2" /></label>
            <label>Suffix <input id="cap-suffix" type="text" placeholder=", award-winning" class="mt-1 w-full bg-slate-800 rounded p-2" /></label>
          </div>
          <button id="cap-run" class="px-4 py-2 bg-cyan-500 text-slate-900 rounded-lg font-semibold hover:bg-cyan-400">Generate Caption</button>
          <p id="cap-output" class="text-slate-200 min-h-[2rem]"></p>
        </div>
        <div>
          <img id="cap-preview" class="w-full rounded-lg ring-1 ring-white/10 object-contain max-h-[420px]" />
        </div>
      </section>

      <section id="tab-txt2img" class="tab hidden mt-6 grid md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <label class="block text-sm">Prompt
            <textarea id="t2i-prompt" rows="4" class="mt-1 w-full bg-slate-800 rounded p-2" placeholder="A cozy cabin in the woods at night"></textarea>
          </label>
          <div class="grid grid-cols-2 gap-4 text-sm">
            <label>Negative prompt <input id="t2i-neg" type="text" class="mt-1 w-full bg-slate-800 rounded p-2" placeholder="blurry, low quality"/></label>
            <label>Style
              <select id="t2i-style" class="mt-1 w-full bg-slate-800 rounded p-2">
                <option value="none">None</option>
                <option value="photographic" selected>Photographic</option>
                <option value="cinematic">Cinematic</option>
                <option value="anime">Anime</option>
                <option value="watercolor">Watercolor</option>
                <option value="3d">3D Render</option>
                <option value="pixel">Pixel Art</option>
              </select>
            </label>
            <label>Steps <input id="t2i-steps" type="number" value="30" class="mt-1 w-full bg-slate-800 rounded p-2"/></label>
            <label>Guidance <input id="t2i-guidance" step="0.5" type="number" value="8.0" class="mt-1 w-full bg-slate-800 rounded p-2"/></label>
            <label>Width <input id="t2i-width" type="number" value="512" class="mt-1 w-full bg-slate-800 rounded p-2"/></label>
            <label>Height <input id="t2i-height" type="number" value="512" class="mt-1 w-full bg-slate-800 rounded p-2"/></label>
            <label>Seed <input id="t2i-seed" type="number" placeholder="random" class="mt-1 w-full bg-slate-800 rounded p-2"/></label>
          </div>
          <button id="t2i-run" class="px-4 py-2 bg-violet-500 text-slate-900 rounded-lg font-semibold hover:bg-violet-400">Generate Image</button>
          <p id="t2i-status" class="text-slate-300 text-sm"></p>
        </div>
        <div>
          <img id="t2i-output" class="w-full rounded-lg ring-1 ring-white/10 object-contain max-h-[512px] bg-slate-800" />
        </div>
      </section>

      <section id="tab-summarize" class="tab hidden mt-6 grid md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <label class="block text-sm">Text
            <textarea id="sum-text" rows="8" class="mt-1 w-full bg-slate-800 rounded p-2" placeholder="Paste long text here to summarize..."></textarea>
          </label>
          <div class="grid grid-cols-2 gap-4 text-sm">
            <label>Min length <input id="sum-min" type="number" value="30" class="mt-1 w-full bg-slate-800 rounded p-2"/></label>
            <label>Max length <input id="sum-max" type="number" value="130" class="mt-1 w-full bg-slate-800 rounded p-2"/></label>
          </div>
          <button id="sum-run" class="px-4 py-2 bg-emerald-500 text-slate-900 rounded-lg font-semibold hover:bg-emerald-400">Summarize</button>
        </div>
        <div>
          <div id="sum-output" class="prose prose-invert max-w-none"></div>
        </div>
      </section>

      <section id="tab-elaborate" class="tab hidden mt-6 grid md:grid-cols-2 gap-6">
        <div class="space-y-4">
          <label class="block text-sm">Text
            <textarea id="elab-text" rows="8" class="mt-1 w-full bg-slate-800 rounded p-2" placeholder="Paste text here to elaborate..."></textarea>
          </label>
          <div class="grid grid-cols-3 gap-4 text-sm">
            <label>Tone
              <select id="elab-tone" class="mt-1 w-full bg-slate-800 rounded p-2">
                <option value="neutral">Neutral</option>
                <option value="professional">Professional</option>
                <option value="friendly">Friendly</option>
                <option value="persuasive">Persuasive</option>
                <option value="academic">Academic</option>
              </select>
            </label>
            <label>Length
              <select id="elab-length" class="mt-1 w-full bg-slate-800 rounded p-2">
                <option value="short">Short</option>
                <option value="medium" selected>Medium</option>
                <option value="long">Long</option>
              </select>
            </label>
            <label>Creativity <input id="elab-creativity" type="number" step="0.1" value="0.7" class="mt-1 w-full bg-slate-800 rounded p-2"/></label>
          </div>
          <button id="elab-run" class="px-4 py-2 bg-amber-400 text-slate-900 rounded-lg font-semibold hover:bg-amber-300">Elaborate</button>
        </div>
        <div>
          <div id="elab-output" class="prose prose-invert max-w-none"></div>
        </div>
      </section>
    </div>

    <footer class="mt-8 text-xs text-slate-500">No external APIs. Models run locally. First generation may take time while models load.</footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
